<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body{ margin:0; height:100vh; display:grid; place-items:center; font-family:system-ui;
      background: linear-gradient(135deg,#fff1f6,#ffffff);}
    .card{ background:#fff; padding:28px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.12);
      width:min(460px,92vw); text-align:center;}
    h1{ margin:0 0 10px; }
    .stage{ position:relative; height:110px; margin-top:10px; }
    button{ border:0; padding:12px 18px; border-radius:12px; font-size:16px; cursor:pointer; }
    #yes{ background:#ff3b7a; color:#fff; }
    #no{ background:#eee; color:#333; position:absolute; left:55%; top:52px; }
    .row{ display:flex; gap:12px; justify-content:center; align-items:center; margin-top:18px; }
    a{ display:inline-block; margin-top:14px; color:#666; font-size:13px; text-decoration:underline; cursor:pointer;}
    .msg{ margin-top:14px; font-size:18px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Irina Karyakina, will you be my Valentine? üíò</h1>
    <div class="stage">
      <div class="row">
        <button id="yes">Yes üíñ</button>
      </div>
      <button id="no">No üôà</button>
    </div>

    <a id="escape"> Ô∏è</a>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const escape = document.getElementById("escape");
    const msg = document.getElementById("msg");

    const moveNo = () => {
      const card = document.querySelector(".card");
      const stage = document.querySelector(".stage");
      const rect = stage.getBoundingClientRect();

      const padding = 10;
      const maxX = rect.width - noBtn.offsetWidth - padding;
      const maxY = rect.height - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    };

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Yesss!! üíû I‚Äôm taking you on a cute date üòÑ";
    });

    escape.addEventListener("click", () => {
      msg.textContent = "Totally okay ‚ù§Ô∏è Thanks for being you.";
    });
  </script>
</body>
</html>
